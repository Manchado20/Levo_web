<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img class="img-logo-v2" src="assets/images/logo/levo_v2.jpg">
            </div>

            <!-- Title -->
            <div class="mt-7 text-4xl font-extrabold tracking-tight leading-tight">Iniciar Sesión</div>
            <!-- <div class="flex items-baseline mt-0.5 font-medium">
                <div>¿Aún no tienes cuenta?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-up']">Regístrarse
                </a>
            </div> -->

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-5"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <label>Correo electrónico</label>
                <mat-form-field class="w-full" appearance="fill">
                    <input
                        id="email"
                        [placeholder]="'usuario@dominio.com'"
                        matInput
                        [formControlName]="'email'"
                        autocomplete="on">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        Por favor ingrese un correo electrónico.
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Por favor ingresa un correo electrónico válido.
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <label>Contraseña</label>
                <mat-form-field class="w-full">
                    <input
                        id="password"
                        matInput
                        type="password"
                        [placeholder]="'*****'"
                        [formControlName]="'password'"
                        autocomplete="on"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Por favor ingresa la contraseña.
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <!-- <mat-checkbox
                        [color]="'primary'"
                        [formControlName]="'rememberMe'">
                        Recordarme
                    </mat-checkbox> -->
                    <a
                        class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/olvide-contrasena']">¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Entrar
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'warn'"
                    (click)="signUp()">
                        Registrarse
                </button>
                <!-- Separator -->
                <!-- <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Or continue with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div> -->

                        <mat-icon

                    </button>
                </div> -->
            </form>
        </div>
    </div>
